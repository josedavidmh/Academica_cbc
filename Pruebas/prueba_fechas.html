<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
    fecha1 = new Date("2024/05/05");
    a=moment(fecha1).format("DD/MM/YYYY");
    console.log(a)

    fecha2 = new Date("2024/12/31");
    a=moment(fecha2).format("DD/MM/YYYY");
    console.log(a)

    fecha3 = new Date("2024/03/14");
    a=moment(fecha3).format("DD/MM/YYYY");
    console.log(a)

    if (fecha3>=fecha1 && fecha3<=fecha2)
        console.log("Dentro")
    else
        console.log("fuera")
    //obtiene el aÃ±o
    a=fecha3.getFullYear();
    console.log(a)
    //obtiene el mes
    a=fecha3.getMonth();
    console.log(a)
     //obtiene el dia de la semana
     a=fecha3.getDay();
     console.log(a)
     //obtiene el dia del mes de 1 a 31
     a=fecha3.getDate();
     console.log(a)
</>
    
    
</body>
